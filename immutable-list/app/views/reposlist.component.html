<div class="panel panel-default">
    <div class="panel-heading"><strong>Repositories list</strong></div>
    <div class="panel-body">
        <ul class="list-group">
            <li ng-repeat="repo in vm.repos" class="list-group-item">
                <span>{{ repo.name }}</span>
            </li>
        </ul>
    </div>
</div>
